<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Welcome to My Basic Webpage</h1>
        <p>This is a simple webpage with HTML, CSS, and JavaScript!</p>
    </header>

    <section>
        <h2>About Me</h2>
        <p>Hello! I'm learning to create webpages.</p>
    </section>

    <section>
        <h2>Form</h2>
        <form id="myForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <button type="submit">Submit</button>
        </form>
    </section>

    <div id="submittedInfo" style="display: none; margin-top: 20px; border: 1px solid #ccc; padding: 10px; border-radius: 5px;">
        <h3>Submitted Information:</h3>
        <p id="displayName"></p>
        <p id="displayEmail"></p>
    </div>

    <br> <hr> <br>

    <footer>
        <p>&copy; 2025 My Webpage</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
